<html>
	<head>
		<title>Datatypes</title>
		<script>
		/*typeof() Function-datatype associated with variable*/
		var anyType;
		document.write("Datatype is <b>"+ typeof (anyType) +
		"</b><i>" +anyType + "</i><br/>");
		anyType="javascript";
		document.write("Datatype is <b>"+ typeof (anyType) +
		"</b><i>" +anyType + "</i><br/>");
		anyType=15000;
		document.write("Datatype is <b>"+ typeof (anyType) +
		"</b><i>" +anyType + "</i><br/>");
		anyType=true;
		document.write("Datatype is <b>"+ typeof (anyType) +
		"</b><i>" +anyType + "</i><br/>");
		anyType=20.5;
		document.write("Datatype is <b>"+ typeof (anyType) +
		"</b><i>" +anyType + "</i><br/>");
		anyType= null;
		document.write("Datatype is <b>"+ typeof (anyType) +
		"</b><i>" +anyType + "</i><br/>")
		</script>
	</head>
	<body>
	</body>
</html>
