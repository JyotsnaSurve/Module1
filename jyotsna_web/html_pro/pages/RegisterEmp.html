<html>
	<head>
		<title>Register Employee..</title>
		<link href="../css/emp.css" rel="stylesheet"/>
	</head>
	<body>
		<center>
		<h2>Fill Employee Details</h2>
		</center>
		<form method="post">
		<table align="center" width="75%">
			<tr>
				<td class="right">User name : </td>
				<td>
					<input type="text" required autofocus pattern="[A-Za-z]{3,10}" maxlength="30" size="40" name="txtUN"
					id="txtUN" placeholder="User Name"/>
				</td>
			</tr>
			<tr>
				<td class="right">Password : </td>
				<td>
					<input type="password" maxlength="5" name="txtPD"
					id="txtPD" placeholder="Password"/>
				</td>
			</tr>
			<tr>
				<td class="right">Age : </td>
				<td>
					<input type="number" step="2" min="18" max="40" name="txtAge"
					id="txtAge" placeholder="Age"/>
			</tr>
			<tr>
				<td class="right">Address : </td>
				<td>
					<textarea rows="5" cols="60" disabled name="txtAddr"
					id="txtAddr" placeholder="Address"></textarea>
				</td>
			</tr>
			<tr>
				<td class="right">Mobile number : </td>
				<td>
					<input type="text" name="txtMN"
					id="txtMN" maxlength="10" placeholder="Mobile Number" pattern="[7-9]{10}"/>
				</td>
			</tr>
			<tr>
				<td class="right">Email address : </td>
				<td>
					<input type="email" name="txtEmail"
					id="txtEmail" maxlength="40" placeholder="Email" size="40"/>
				</td>
			</tr>
			<tr>
				<td class="right">Gender : </td>
				<td>
					<input type="radio" name="gender"
					id="rbtnMale" value="M" />Male
					<input type="radio"checked name="gender"
					id="rbtnFemale" value="F" />Female
				</td>
			</tr>
			<tr>
				<td class="right">Languages Known : </td>
				<td>
					<input type="checkbox" name="chkLK"
					id="chkE" value="Eng"/>English
					<input type="checkbox" name="chkLK"
					id="chkM" value="Mar"/>Marathi
					<input type="checkbox" name="chkLK"
					id="chkH" value="Hin"/>Hindi
				</td>
			</tr>
			<tr>
				<td class="right">select city :</td>
				<td>
					<select name="ddlCity" style="width:150px" size="3">
						<option value="Select">
						--Select--</option>
						<option selected value="Mumbai">Mumbai</option>
						<option value="Hyderabad">Hyderabad</option>
						<option value="Bangalore">Bangalore</option>
						<option value="Chennai">Chennai</option>
					</select>
				</td>
			</tr>
				<td class="right">State :</td>
				<td>
					<input type="text" name="txtState"
					id="txtState" maxlength="20" placeholder="State" list="StateList"/>
					<datalist id="StateList">
						<option value="Maharashtra">MH</option>
						<option value="Andrapradesh">AP</option>
						<option value="Karnataka">K</option>
						<option value="TamilNadu">TN</option>
						<option value="Google">http://google.com</option>
					</datalist>
				</td>
			</tr>
			<tr>
				<td class="right">Company URL :</td>
				<td>
					<input type="url" name="txtUrl"
					id="txtUrl" maxlength="40" placeholder="E.g: http://google.com"/>
				</td>
			</tr>
			<tr>
				<td class="right">Date of joining:</td>
				<td>
					<input type="date" name="txtDOJ"
					id="txtDOJ" max="2017-09-07" min="2017-09-01"/>
				</td>
			</tr>
			<tr>
				<td class="right">Upload Photo:</td>	
				<td>
					<input type="file" name="fileImg"
					id="fileImg"/>
				</td>
			</tr>
			<tr>
				<td class="right">Slider :</td>
				<td>
					<input type="range" name="txtRange"
					id="txtRange" min="0" max="5" value="0"/>
			</tr>
			<tr>
				<td align="right">
					<input class="btn" type="submit" value="Register"/>
				</td>
				<td>
					<input class="btn" type="reset" value="Cancel"/>
				</td>
					
			</tr>
			<tr>
				<td>
					<input type="hidden" name="message" id="message" value="helo world"/>
				</td>
			</tr>
			</table>
			</form>
			<button onclick="alert(document.forms[0].message.value)">Click me..</button>
	</body>

</html>
