<html>
	<head>
		<title>Scope of variables</title>
		<script>
			//global variable
			var companyName="CapGemini";
			function displayName()
			{
				//local variable
				 employeeName="Jyotsna";
				document.write("Welcome to "+companyName+","+employeeName);
			}
			displayName();
			document.write("Welcome to "+companyName+","+employeeName);
			companyName="CG";
			employeeName="Tom";
			document.write("Welcome to "+companyName+","+employeeName);
		</script>
	</head>
	<body>
	</body>
</html>
