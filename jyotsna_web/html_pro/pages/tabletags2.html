<html>
	<head>
		<title>Nested Table tags</title>
		<link href="../css/mainstyles.css" rel="stylesheet"/>
	</head>
	<body>
		<h1>nested table</h1>
		<table bgcolor="orange" style="border-color:red" align ="center" border="1" cellspacing="1" cellpadding="10">
			<tr>
				<th>role</th>
				<th>details</th>
			</tr>
			<tr>
				<td>HR</td>
				<td>
					<table align ="center" border="1" cellspacing="5" width="100%">
						<tr>
							<th>EID</th>
							<th>name</th>
						</tr>
						<tr>
							<td>101</td>
							<td>anil</td>
						</tr>
						<tr>
							<td>102</td>
							<td>abhay</td>
						</tr>
					</table>
				</td>
			</tr>
			<tr>
				<td>sales</td>
				<td>
					<table align ="center" style="border-color:red" border="1" cellspacing="5" cellpadding="5">
						<tr>
							<th>EID</th>
							<th>name</th>
							<th>salary</th>
						</tr>
						<tr>
							<td>102</td>
							<td>akhil</td>
							<th>2500</th>
						</tr>
					</table>
				
				</td>

			</tr>
		
		</table>
	</body>
</html>
